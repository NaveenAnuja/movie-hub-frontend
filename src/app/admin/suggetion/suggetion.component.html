<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row">
        <h1 id="title">Comment List</h1><br>
    </div>
    <div class="input-group mb-3" style="max-width: 500px;">
        <input type="text" class="form-control" placeholder="Enter Comment Id" id="movieName" [(ngModel)]="suggetionId" (keyup.Enter)="searchComment()" style="font-size: 1.2rem;">
        <button class="btn btn-primary" (click)="searchComment()">Search</button>
    </div>

    <table id="movieList" class="table table-hover">
        <thead>
            <tr>
                <th>Suggetion ID</th>
                <th>User ID</th>
                <th>User Name</th>
                <th>Movie Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let suggetion of suggestionList;">
                <td>{{ suggetion.id }}</td>
                <td>{{ suggetion.userId }}</td>
                <td>{{ suggetion.userName }}</td>
                <td>{{ suggetion.movieName }}</td>
                <td>{{ suggetion.description }}</td>
                <td>{{ suggetion.date}}</td>
                <td>{{ suggetion.time }}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteSuggetions(suggetion.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-dark" (click)="loadList()">Reload</button>
</div>

<div class="d-flex justify-content-end">
    <button class="btn btn-dark" routerLink="/admin" style="margin-right: 20px; margin-bottom: 10px;">Back</button>
</div>
