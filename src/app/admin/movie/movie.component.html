<div class="container-fluid">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row">
            <h1 id="title">Movie List</h1><br>
        </div>

        <div class="row w-100 align-items-center mb-3" style="max-width: 800px;">
            <div class="col">
                <div class="input-group" style="max-width: 500px; margin-left: 120px;">
                    <input type="text" class="form-control" placeholder="Enter movie name" id="movieName" [(ngModel)]="movieId"
                        (keyup.enter)="searchMovieById()" style="font-size: 1.2rem;">
                    <button class="btn btn-primary" (click)="searchMovieById()">Search</button>
                </div>
            </div>

            <div class="col-auto">
                <button class="btn btn-success" routerLink="/addMovie">Add Movie</button>
            </div>
        </div>

        <table id="movieList" class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Rate</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movieList;">
                    <td>{{ movie.id }}</td>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.description }}</td>
                    <td>{{ movie.rate }}</td>
                    <td>{{ movie.category }}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteMovie(movie.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-warning" (click)="loadMovieInfo()">Reload</button>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-secondary" routerLink="/admin" style="margin-right: 20px; margin-bottom: 10px;">Back</button>
    </div>
</div>
